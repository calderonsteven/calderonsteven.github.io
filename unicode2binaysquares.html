<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stvn Site</title>
    <link rel="stylesheet" href="style.css" type="text/css">
           
            
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    
    <div>text</div>     <input type="text" id='textinput' >
    <div>unicode</div>  <input type="text" id='unicodeinput' >
    <div>binary</div>   <input type="text" id='binaryinput' >
    
    <script>
      (function ($) {
        $('#textinput').keyup( function(){
          $('#unicodeinput').val('');
          for( i in this.value ){
            var charcode = this.value.charCodeAt(i);
            $('#unicodeinput').val($('#unicodeinput').val() + charcode + ' ');    
          }
        });  
      })(this.jQuery)    
    </script>
        
</body>
</html>
